name: Release

on:
  release:
    types:
      - published

jobs:
  release:
    name: Release kotest-pact!
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: ğŸ’¾ Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: ğŸ”¢ Adjust version number
        shell: bash
        run: |
          version="${{ github.event.release.tag_name }}"
          version="${version,,}"
          version="${version#v}"
          sed -i -e 's/version=.+/version=${version}' "${{ github.workspace }}/gradle.properties"

      - name: ğŸ”¨ Build with Gradle
        run: ./gradlew build -x test

      - name: ğŸš€ Publish artifacts
        run: ./gradlew publish
